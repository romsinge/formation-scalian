<span *ngIf="race">
  <h2>{{ race.name }}</h2>

  <sca-poney
    (win)="handleWin($event)"
    *ngFor="let poney of ponies$ | async | isRacing:race.poneyIds; let i = index"
    [poney]="poney"
    #poneyChildren
    scaRainbow="#eee"
    [isColored]="!(i%2)"
  ></sca-poney>
</span>

<pre>
  {{ ponies | json }}
</pre>
