<h1>Create Race</h1>

<form (submit)="handleSubmit($event)">

  <!-- <mat-form-field>
    <input matInput placeholder="Name" [ngModel]="name" (ngModelChange)="name = $event" name="name" />
  </mat-form-field> -->

  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="name" name="name" />
  </mat-form-field>

  <br />
  
  <mat-form-field>
    <mat-select placeholder="Ponies" multiple [(ngModel)]="poneyIds" name="poneyIds">
      <mat-option
        *ngFor="let poney of ponies$ | async"
        [value]="poney.id"
      >
        {{ poney.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br />

  <button mat-raised-button type="submit">Create</button>

</form>
