<h1>Create Race</h1>

<form (submit)="handleSubmit($event)">

  <!-- <mat-form-field>
    <input matInput placeholder="Name" [ngModel]="name" (ngModelChange)="name = $event" name="name" />
  </mat-form-field> -->

  <mat-form-field>
    <input
      required
      matInput
      placeholder="Name"
      [(ngModel)]="name"
      name="name"
      #nameInput="ngModel"
    />
  </mat-form-field>

  <mat-error *ngIf="nameInput.hasError('required') && nameInput.touched">Required field</mat-error>

  <br />
  
  <mat-form-field>
    <mat-select minlength="2" #poneyIdsInput="ngModel" placeholder="Ponies" required multiple [(ngModel)]="poneyIds" name="poneyIds">
      <mat-option
        *ngFor="let poney of ponies$ | async"
        [value]="poney.id"
      >
        {{ poney.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br />

  <button [disabled]="nameInput.invalid || poneyIdsInput.invalid" mat-raised-button type="submit">Create</button>

</form>
